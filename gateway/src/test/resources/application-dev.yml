server:
  port: 80

spring.cloud.gateway.routes:
  - id: Auth
    uri: http://localhost:8081
    predicates:
      - Path=/api/v1/auth/**
  - id: Trip
    uri: lb://${TRIP_SERVICE_NAME}:8082
    predicates:
      - Path=/api/v1/trip/**
  - id: Booking
    uri: lb://${BOOKING_SERVICE_NAME}:8083
    predicates:
      - Path=/api/v1/booking/**