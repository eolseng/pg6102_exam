spring:
  main:
    allow-bean-definition-overriding: true
  # Database
  datasource:
    url: "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1"
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  # Session
  session:
    store-type: none
  # Discovery
  cloud:
    consul:
      enabled: false